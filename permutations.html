<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перестановки</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/adding-fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body class="container" onload="brython()">
    <header>
        <div class="header-box">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/NPK-DM">Сочетания</a>
                    </li>
                    <li class="nav-item">
                        <a href="/NPK-DM/accommodation">Размещения</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#">Перестановки</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="page-content">
        <div class="page-info">
            <h1 class="page-title">Перестановки</h1>
            <p class="page-desc">Перестановкой называются наборы, состоящие из одного и того же числа элементов, отличающихся только порядком следования элементов.</p>
        </div>
        <div class="calc-formula">
            <h2 class="calc-title">Посчитать количество перестановок</h2>
            <img class="formula" src="formulas\Permutations.webp" height="50px" alt="Формула подсчета количества размещений">
            <form class="formula-form permutations-form" action="">
                <label for="n">n =</label>
                <input type="text" id="n" onkeypress="validate(event)">
                <button type="submit">Вычислить</button>
            </form>
            <div class="formula-box opacity-zero">
                <p class="formula-anwer">P<sub id="answer-n"></sub><span class="form-ans" id="answer">= </span></p>
            </div>
            <div class="ans-box">
                <button type="button" id="see-all" class="button-see opacity-zero">Посмотреть перестановки</button>
                <label class="ans-txt opacity-zero" for="ans-txt">Ответ</label>
                <textarea class="opacity-zero" name="ans-txt" id="ans-txt" cols="30" rows="10" disabled></textarea>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython.min.js"></script>
    <script src="js\scripts.js"></script>
    <script type="text/python" src="python\Sochetania.py"></script>
</body>
</html>
